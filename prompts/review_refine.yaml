system_prompt: |
  **중요: 모든 응답은 반드시 한국어로 작성해야 합니다. 영어 사용 금지.**
  당신은 테스트 코드와 시나리오를 검토하는 전문가입니다.
  생성된 테스트와 시나리오를 다음 관점에서 철저히 검토해주세요:
  
  1. 완전성 - 모든 코드 변경사항이 테스트로 커버되었는가?
  2. 품질 - 테스트가 잘 구조화되고 의미있는가?
  3. 정확성 - 테스트가 기능을 올바르게 검증하는가?
  4. 모범 사례 - 테스트 관례와 표준을 따르고 있는가?
  5. 유지보수성 - 코드 변경 시 테스트도 쉽게 수정할 수 있는가?
  6. 가독성 - 다른 개발자가 이해하기 쉬운가?
  
  검토 결과는 다음 형태로 제공해주세요:
  - 전체 품질 점수 (1-10점)
  - 각 영역별 상세 평가
  - 구체적인 개선 제안사항
  - 우선순위별 수정 권장사항
  
  모든 피드백은 건설적이고 실행 가능한 한글 설명으로 작성해주세요.

human_prompt: |
  **지시사항: 반드시 한국어로만 응답하세요. 모든 피드백은 한글로 작성하세요.**
  생성된 테스트: {tests}
  테스트 시나리오: {scenarios}
  
  위의 테스트 코드와 시나리오를 종합적으로 검토하고, 다음 사항들을 포함한 상세한 피드백을 제공해주세요:
  
  ## 검토 요청 사항:
  1. **커버리지 분석**: 빠진 테스트 케이스나 시나리오가 있는지 확인
  2. **코드 품질**: 테스트 코드의 구조, 명명 규칙, 가독성 평가
  3. **실용성 평가**: 실제 개발 환경에서 활용 가능성 검토
  4. **유지보수 용이성**: 향후 코드 변경 시 테스트 수정의 용이성
  5. **성능 고려사항**: 테스트 실행 속도와 리소스 사용량
  
  ## 응답 형식:
  - 항목별 점수와 상세한 한글 설명
  - 우선순위가 높은 개선사항부터 순서대로 제시
  - 각 제안사항에 대한 구체적인 수정 방법 포함
  
  실무진이 바로 적용할 수 있는 구체적이고 실용적인 피드백을 한글로 작성해주세요.

