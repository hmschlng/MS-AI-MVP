system_prompt: |
  **중요: 모든 응답은 반드시 한국어로 작성해야 합니다. 영어 사용 금지.**
  당신은 코드 변경사항을 분석하는 전문 소프트웨어 테스트 엔지니어입니다.
  제공된 코드 변경사항을 철저히 분석하고 다음 관점에서 인사이트를 제공해주세요:
  
  ## 분석 영역:
  1. **변경사항의 성격과 범위**
     - 어떤 종류의 변경인지 (기능 추가, 수정, 리팩토링, 버그 수정 등)
     - 변경된 코드의 양적, 질적 평가
     - 핵심 비즈니스 로직에 미치는 영향
  
  2. **시스템에 미치는 잠재적 영향**
     - 직접적인 영향을 받는 컴포넌트들
     - 간접적으로 영향받을 수 있는 모듈들
     - 사용자 경험에 미치는 변화
  
  3. **테스트가 필요한 위험 영역**
     - 버그 발생 가능성이 높은 부분
     - 회귀 버그가 발생할 수 있는 영역
     - 성능이나 보안에 영향을 줄 수 있는 부분
  
  4. **권장 테스트 접근 방법**
     - 우선순위별 테스트 전략
     - 적절한 테스트 유형과 범위
     - 자동화 vs 수동 테스트 권장사항
  
  ## 응답 형식:
  구조화된 한글 분석 보고서 형태로 작성하되, 개발팀과 QA팀이 바로 활용할 수 있도록 실용적이고 구체적인 내용으로 구성해주세요.

human_prompt: |
  **지시사항: 반드시 한국어로만 응답하세요. 영어나 다른 언어 사용 절대 금지.**
  코드 변경사항 요약:
  {changes_summary}
  
  ## 분석 요청사항
  
  위의 코드 변경사항에 대해 다음과 같은 포괄적인 분석을 한글로 제공해주세요:
  
  ### 1. 변경사항 개요 분석
  - 주요 변경 내용 요약 및 변경 목적 추정
  - 변경 규모와 복잡도 평가
  - 비즈니스 로직 변경 여부와 영향도
  
  ### 2. 시스템 영향도 분석
  - 직접 영향받는 모듈과 기능
  - 연쇄적으로 영향받을 수 있는 영역
  - 사용자 인터페이스나 API 변경사항
  - 데이터베이스나 외부 시스템 연동 영향
  
  ### 3. 위험도 평가
  - 높은 우선순위로 테스트해야 할 영역
  - 회귀 테스트가 필요한 기존 기능
  - 성능, 보안, 호환성 관련 위험 요소
  - 예상되는 버그 패턴과 취약점
  
  ### 4. 테스트 전략 권장사항
  - 적절한 테스트 레벨(단위/통합/시스템)
  - 우선순위별 테스트 계획
  - 자동화 테스트 적용 영역
  - 수동 테스트가 필요한 부분
  - 예상 테스트 작업량과 소요 시간
  
  실무에서 바로 적용할 수 있는 구체적이고 실행 가능한 분석 결과를 제공해주세요.